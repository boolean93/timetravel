<block name="body">
<ul class="breadcrumb">
	<li>
		<a href="javascript:history.back(-1)">返回上一页</a>
		<span class="divider">/</span>
	</li>
	<li class="active">{$meta_title}</li>
</ul>
<div class="row-fluid">
	<form class="form-horizontal" action="{:U('add')}" method="post">
		<input type="hidden" name="id" value="{$info.id|default=''}">
		<div class="control-group">													
			<label class="control-label" for="title">标题</label>
			<div class="controls">
				<input type="text" id="title" name="title" class="span8"
					placeholder="标题" value="{$info.title}">
			</div>
		</div>

        <div class="control-group">
            <label class="control-label" for="travel_line">路线</label>
            <div class="controls">
                <input type="text" id="travel_line" name="travel_line" class="span8"
                       placeholder="如: 重庆-九寨沟-黄龙-成都" value="{$info.travel_line}">
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="pic_url">封面图片地址</label>
            <div class="controls">
                <input type="text" id="pic_url" name="pic_url" class="span8"
                       placeholder="图片地址" value="{$info.pic_url}">
            </div>
        </div>

		<div class="control-group">
			<label class="control-label" for="taobao">淘宝链接</label>
			<div class="controls">
				<input type="text" id="taobao" name="taobao" class="span8"
					   placeholder="淘宝地址(请填写完整, 以http开头)" value="{$info.taobao}">
			</div>
		</div>

        <div class="control-group">
            <label class="control-label" for="start">开始时间</label>
            <div class="controls">
                <input type="text" id="start" name="start_time" class="span8"
                       placeholder="如:2012.08.12 12:00:00" value="{$info.start_time}">
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="end">结束时间</label>
            <div class="controls">
                <input type="text" id="end" name="end_time" class="span8"
                       placeholder="如:2012.08.12 12:00:00" value="{$info.end_time}">
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="type">类别</label>
            <div class="controls">
                <select id="type" name="type" class="span8">
                    <option value="time">时光之旅</option>
                    <option value="extreme">极致活动</option>
                    <option value="young">Young活动</option>
                </select>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="myEditor">内容</label>
            <div class="controls">
                <textarea name="content" id="myEditor"></textarea>
            </div>
        </div>

        <script>
            $(function(){
                var ue = UE.getEditor('myEditor',{
                    serverUrl :'{:U("Admin/Article/ueditor")}',
                    initialFrameWidth   : 700
                });
            })
        </script>
