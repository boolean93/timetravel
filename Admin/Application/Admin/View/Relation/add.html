<extend name="Public/base" />
<block name="head">
    <script src="__PUBLIC__/js/jquery-2.0.2.js"></script>
    <script src="__PUBLIC__/ueditor/ueditor.config.js" ></script>
    <script src="__PUBLIC__/ueditor/ueditor.all.min.js" ></script>

    <link href="__BOOTSTRAP__/css/bootstrap-datetimepicker.min.css"
	rel="stylesheet" type="text/css">

</block>
<block name="body">
<ul class="breadcrumb">
	<li>
		<a href="javascript:history.back(-1)">返回上一页</a>
		<span class="divider">/</span>
	</li>
	<li class="active">{$meta_title}</li>
</ul>
<div class="row-fluid">
	<form class="form-horizontal" action="{:U('add')}" method="post">
		<input type="hidden" name="id" value="{$info.id|default=''}">
		<div class="control-group">
			<label class="control-label" for="article_id">文章标题</label>
			<div class="controls">
				<select id="article_id" name="article_id" class="span8">
                    <volist name="ArticleList" id="vo">
                        <option value="{$vo.id}">{$vo.title}</option>
                    </volist>
				</select>
			</div>
		</div>
        <div class="control-group">
            <label class="control-label" for="route_id">路线标题</label>
            <div class="controls">
                <select id="route_id" name="route_id" class="span8">
                    <volist name="RouteList" id="vo">
                        <option value="{$vo.id}">{$vo.title}</option>
                    </volist>
                </select>
            </div>
        </div>
		<div class="control-group">
			<div class="controls">
				<button type="submit" class="btn ajax-post"
					target-form="form-horizontal">保存</button>
				<button type="button" class="btn"
					onclick="javascript:history.back(-1)">取消</button>
			</div>
		</div>
	</form>
</div>
</block>
<block name="script"> <script type="text/javascript"
	src="__BOOTSTRAP__/js/bootstrap-datetimepicker.min.js">
</script> 
	<script type="text/javascript">
$('#publishtime').datetimepicker({ language:'zh-CN'}); 
setValue("pid", {$info.pid|default=0}); 
setValue("status", {$info.status|default = 1}); 



</script>

</script> </block>
