<extend name="Public/base" />
<block name="body">
<ul class="breadcrumb">
<li><a href="javascript:history.back(-1)">返回上一页</a> <span class="divider">/</span></li>
  <li class="active">{$meta_title}</li>
  <li><a class="btn btn-link" href="{:U('add')}">新增栏目</a></li>
</ul>

<table class="table table-hover table-striped table-bordered">
	<thead>
		<tr>
		<th class="">编号</th>
		<th class="">标题</th>
		<th class="">所属模型</th>
		<th class="">状态</th>
		<th class="">操作</th>
		</tr>
	</thead>
	<tbody>
	<volist name="list" id="vo">
		<tr>
			<td>{$vo.cid}</td>
			<td>{$vo.title_show}</td>
			<td>{$vo.type}</td>
			<td>{$vo.status}</td>
			<td>
			<a class="btn btn-mini" href="{:U('edit?id='.$vo['cid'])}">编辑</a>
			<a class="btn btn-mini ajax-get  confirm" href="{:U('delete?id='.$vo['cid'])}">删除</a>
			</td>
		</tr>
		</volist>
	</tbody>
</table>

<div class="pagination">
  <ul>
{$_page}
  </ul>
</div>
</block>

<block name="script"></block>
