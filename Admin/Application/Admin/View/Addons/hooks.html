<extend name="Public/base" />
<block name="body">
<ul class="breadcrumb">
<li><a href="javascript:history.back(-1)">返回上一页</a> <span class="divider">/</span></li>
  <li class="active">{$meta_title}</li>
  <li><a class="btn btn-link" href="{:U('addhook')}">添加钩子</a></li>
</ul>

<table class="table table-hover table-striped table-bordered">
	<thead>
		<tr>
		<th class="">编号</th>
		<th class="">名称</th>
		<th class="">描述</th>
		<th class="">分类</th>
		<th class="">操作</th>
		</tr>
	</thead>
	<tbody>
	<volist name="list" id="vo">
		<tr>
			<td>{$vo.id}</td>
			<td>{$vo.name}</td>
			<td>{$vo.description}</td>
			<td>{$vo.type_text}</td>
			<td>
			<a class="btn btn-mini" href="{:U('edithook?id='.$vo['id'])}">编辑</a>
			<a class="btn btn-mini ajax-get  confirm" href="{:U('delhook?id='.$vo['id'])}">删除</a>
			</td>
		</tr>
		</volist>
	</tbody>
</table>

<div class="pagination">
  <ul>
{$_page}
  </ul>
</div>
</block>

<block name="script"></block>
