<extend name="Public/base" />
<block name="body">
<ul class="breadcrumb">
	<li><a href="javascript:history.back(-1)">返回上一页</a> <span
		class="divider">/</span></li>
	<li class="active">{$meta_title}</li>
	<li><a class="btn btn-link" href="{:U('add')}">新增角色</a></li>
</ul>

<table class="table table-hover table-striped table-bordered">
	<thead>
		<tr>
			<th>编号</th>
			<th>角色名称</th>
			<th>角色描述</th>
			<th>状态</th>
			<th>操作</th>
		</tr>
	</thead>
	<tbody>
		<volist name="list" id="vo">
		<tr>
			<td>{$vo.id}</td>
			<td>{$vo.title}</td>
			<td>{$vo.description}</td>
			<td>{$vo.status_text}</td>
			<td>
			<a class="btn btn-mini" href="{:U('auth?id='.$vo['id'])}">授权</a>
			<a class="btn btn-mini" href="{:U('edit?id='.$vo['id'])}">编辑</a>
				<a class="btn btn-mini ajax-get  confirm"
				href="{:U('delete?id='.$vo['id'])}">删除</a></td>
		</tr>
		</volist>
	</tbody>
</table>
<div class="pagination">
	<ul>{$_page}
	</ul>
</div>
</block>

<block name="script"></block>
