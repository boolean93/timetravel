<extend name="Public/base" />
<block name="head">
    <script src="__PUBLIC__/js/jquery-2.0.2.js"></script>
    <script src="__PUBLIC__/ueditor/ueditor.config.js" ></script>
    <script src="__PUBLIC__/ueditor/ueditor.all.min.js" ></script>

    <link href="__BOOTSTRAP__/css/bootstrap-datetimepicker.min.css"
	rel="stylesheet" type="text/css">

</block>
<block name="body">
<ul class="breadcrumb">
	<li>
		<a href="javascript:history.back(-1)">返回上一页</a>
		<span class="divider">/</span>
	</li>
	<li class="active">{$meta_title}</li>
</ul>
<div class="row-fluid">
	<form class="form-horizontal" action="{:U('add')}" method="post">
		<input type="hidden" name="id" value="{$info.id|default=''}">

		<div class="control-group">													
			<label class="control-label" for="price">价格</label>
			<div class="controls">
				<input type="text" id="price" name="price" class="span8"
					placeholder="价格" value="{$info.price}">
			</div>
		</div>

        <div class="control-group">
            <label class="control-label" for="route_id">选择活动</label>
            <div class="controls">
                <select name="route_id" id="route_id">
                    <volist id="vo" name="route">
                        <option value="{$vo.id}">{$vo.id}.{$vo.title}</option>
                    </volist>
                </select>
            </div>
        </div>


        <script>
            $(function(){
                var ue = UE.getEditor('myEditor',{
                    serverUrl :'{:U("Admin/Article/ueditor")}',
                    initialFrameWidth   : 700
                });
            })
        </script>

        <div class="control-group">
            <div class="controls">
                <button type="submit" class="btn ajax-post"
					target-form="form-horizontal">保存</button>
				<button type="button" class="btn"
					onclick="javascript:history.back(-1)">取消</button>
			</div>
		</div>

	</form>
</div>
</block>

<block name="script">
    <script type="text/javascript"
	    src="__BOOTSTRAP__/js/bootstrap-datetimepicker.min.js">
    </script>
	<script type="text/javascript">
        $('#publishtime').datetimepicker({ language:'zh-CN'});
        setValue("pid", {$info.pid|default=0});
        setValue("status", {$info.status|default = 1});
    </script>
</block>
