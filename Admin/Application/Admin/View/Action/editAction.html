<extend name="Public/base" />
<block name="body">
<ul class="breadcrumb">
<li><a href="javascript:history.back(-1)">返回上一页</a> <span class="divider">/</span></li>
  <li class="active">{$meta_title}</li>
</ul>
<div class="row-fluid">
 <form class="form-horizontal" action="{:U('editAction')}">
<input type="hidden" name="id" value="{$info.id|default=''}">
  <div class="control-group">
    <label class="control-label" for="name">行为标识</label>
    <div class="controls">
      <input type="text" id="name" name="name" class="span8" placeholder="行为标识" value="{$info.name}">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="title">行为名称</label>
    <div class="controls">
      <input type="text" name="title" id="title" class="span8" value="{$info.title}" placeholder="行为名称">
    </div>
  </div>
      <div class="control-group">
    <label class="control-label" for="status">状态</label>
    <div class="controls">
      <select id="status" name="status" class="span8">
          <option value="1">启用</option>
          <option value="0">禁用</option>
      </select>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="remark">行为描述</label>
    <div class="controls">
      <input type="text" name="remark" id="remark" class="span8" value="{$info.remark}" placeholder="行为描述">
    </div>
  </div>
    <div class="control-group">
    <label class="control-label" for="rule">行为规则</label>
    <div class="controls">
      <input type="text" name="rule" id="rule" class="span8" value="{$info.rule}" placeholder="行为规则">
    </div>
  </div>
    <div class="control-group">
    <label class="control-label" for="title">日志规则</label>
    <div class="controls">
      <input type="text" name="log" id="log" class="span8" value="{$info.log}" placeholder="日志规则">
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
      <button type="submit" class="btn ajax-post" target-form="form-horizontal">保存</button><button type="button" class="btn" onclick="javascript:history.back(-1)">取消</button>
    </div>
  </div>
 </form>
</div>
</block>
<block name="script">
  <script type="text/javascript">
  setValue("status", {$info.status|default = 0});
  </script>
</block>
